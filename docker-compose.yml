version: '3.8'

services:
  # PostgreSQL Database for BetterAuth and application data
  postgres:
    image: postgres:16-alpine
    container_name: streamside-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: streamside
      POSTGRES_PASSWORD: streamside123
      POSTGRES_DB: streamside
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U streamside -d streamside']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamside-network

  # Redis for Socket.io adapter and caching
  redis:
    image: redis:7-alpine
    container_name: streamside-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamside-network

  # LiveKit SFU Server
  livekit:
    image: livekit/livekit-server:latest
    container_name: streamside-livekit
    ports:
      - '7880:7880' # WebSocket
      - '7881:7881' # HTTP
      - '7882:7882/udp' # RTC
    environment:
      LIVEKIT_KEYS: ${LIVEKIT_KEYS}
      LIVEKIT_REDIS_HOST: redis:6379
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    command: --config /etc/livekit.yaml --node-ip=127.0.0.1
    depends_on:
      - redis
    networks:
      - streamside-network

  # Next.js Web Application
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: streamside-web
    ports:
      - '3000:3000'
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      LIVEKIT_WS_URL: ${LIVEKIT_WS_URL}
      NEXT_PUBLIC_LIVEKIT_WS_URL: ${NEXT_PUBLIC_LIVEKIT_WS_URL}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    depends_on:
      redis:
        condition: service_healthy
      livekit:
        condition: service_started
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - streamside-network

volumes:
  postgres_data:
  redis_data:

networks:
  streamside-network:
    driver: bridge
