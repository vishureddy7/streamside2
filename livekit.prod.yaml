# LiveKit Production Configuration

port: 7880
rtc:
  port_range_start: 7882
  port_range_end: 7882
  use_external_ip: true
  # For production, set your public IP or use TURN
  # node_ip: "YOUR_PUBLIC_IP"

redis:
  address: redis:6379

# Room settings
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 50

# WebRTC settings  
webrtc:
  congestion_control:
    enabled: true
  
# Logging
logging:
  level: info
  json: true
